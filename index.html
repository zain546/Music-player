<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musi Player</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <h1 class="heading">
      <span style="color: red; font-family: cursive">.</span>Player
    </h1>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <h3>All Songs</h3>
        <div id="all-songs"></div>
      </div>
    </div>
    <div id="player">
      <h3 id="previous">
        <i class="bx bx-skip-previous" style="color: #ffffff"></i>
      </h3>
      <h3 id="play"><i class="bx bx-play"></i></h3>
      <h3 id="next"><i class="bx bx-skip-next" style="color: #ffffff"></i></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
